	<script type="text/javascript">
		function getDetailes()
		{
			let txt_count=0;
			let btn_count=0;
			let r_bar_count=0;
			let num_count=0; 
			let date_count=0;
			let time_count=0;
			let colour_count=0
			var x=document.getElementsByTagName('input');
			for (var i = 0; i < x.length; i++)
			{
				
   				 	var val = x[i];
   				 	console.log(val);
     				if (val.getAttribute('type') === 'textbox') 
     				{
       				 txt_count++;
     				}
     				else if (val.getAttribute('type') === 'button') 
     				{
       				 btn_count++;
     				}
     				else if (val.getAttribute('type') === 'range') 
     				{
       				 r_bar_count++;
     				}
     				else if (val.getAttribute('type') === 'NUMBER') 
     				{
       				 num_count++;
     				}
     				else if (val.getAttribute('type') === 'date') 
     				{
       				 date_count++;
     				}
     				 else if (val.getAttribute('type') === 'colour') 
     				{
       				 colour_count++;
     				}
 				 
			}
			document.getElementById("demo").innerHTML="Number of textbox:"+txt_count
			+"<br>Number of button:"+ btn_count
			+"<br>Number of rangebar:"+ r_bar_count
			+"<br>Number of phonenumber:"+ num_count 
			+"<br>Number of datebox:"+ date_count
			+"<br>Number of timebox:"+ time_count
			+"<br>Number of colourbox:"+ colour_count;
		}


	</script>
