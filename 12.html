<!DOCTYPE html>
<html>
<head>
	<title>Dynamic</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<style type="text/css">
        body{
            font-family: Arial;
            font-size: 10pt;
        }
        table{
            border: 1px solid #ccc;
            border-collapse: collapse;
        }
        table th{
            background-color: #F7F7F7;
            color: #333;
            font-weight: bold;
        }
        table th, table td{
            padding: 5px;
            border-color: #ccc;
        }
		input[type="button"]{
		background-color: #08F;
		color:#fff;}
    </style>
	<script type="text/javascript" src="12.js"></script>
</head>
<body>
<table id="StudentTable" cellpadding="0" cellspacing="0" border="1">
	<thead>
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th></th>
		</tr>
	</thead>
	<tbody></tbody>
	<tfoot>
		 <tr>
                <td><input type="number" id="txtId" /></td>
                <td><input type="text" id="txtName" /></td>
                <td><input type="button" onclick="Add()" value="Add" /></td>
            </tr>
	</tfoot>
</table>
</body>
</html>
